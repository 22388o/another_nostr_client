<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="”Content-Security-Policy”"
      content="default-src 'none'; script-src 'self'; connect-src 'self'; img-src 'self'; style-src 'self';base-uri 'self';form-action 'self'
    "
    />
    <link rel="stylesheet" href="/dist/css/style.css" />
    <link rel="stylesheet" href="/dist/css/tabs.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <title>Hiippoo - User Profile</title>
  </head>
  <body>
    <div class="main-container">
      <div class="top-navbar">
        <div class="top-nav-user-pfp">
          <img
            src="https://avatars.dicebear.com/api/big-smile/janedoe_.svg"
            alt="profile picture"
            class="profile-pic user-profile-pic"
          />
        </div>

        <div class="top-nav-logo">
          <h1 class="slab-font font-logo">Hiippoo</h1>
        </div>

        <div class="top-nav-settings">
          <div class="settings nav-text-icons">
            <span class="material-symbols-outlined settings-icon">
              settings
            </span>
            <p class="nav-text-desc">Settings</p>
          </div>
        </div>
      </div>

      <nav class="nav-bar">
        <div class="nav-top">
          <h2 class="site-logo slab-font">Hippooo.</h2>
        </div>
        <nav-icons class="nav-middle">
          <div class="home nav-text-icons">
            <span class="material-symbols-outlined"> home </span>
            <p class="nav-text-desc">Home</p>
          </div>
          <div class="search nav-text-icons">
            <span class="material-symbols-outlined"> search </span>
            <p class="nav-text-desc">Search</p>
          </div>
          <div class="post-note nav-text-icons">
            <span class="material-symbols-outlined post-note-icon-el">
              add_circle
            </span>
            <p class="nav-text-desc">Post a Note</p>
          </div>
          <div class="messages nav-text-icons">
            <span class="material-symbols-outlined"> mail </span>
            <p class="nav-text-desc">Messages</p>
          </div>
          <div class="notifications nav-text-icons">
            <span class="material-symbols-outlined"> notifications</span>
            <p class="nav-text-desc">Notifications</p>
          </div>
        </nav-icons>

        <nav-bottom class="nav-bottom">
          <div class="settings nav-text-icons">
            <span class="material-symbols-outlined"> settings </span>
            <p class="nav-text-desc">Settings</p>
          </div>
          <div class="logout nav-text-icons">
            <span class="material-symbols-outlined"> logout </span>
            <p class="nav-text-desc">Logout</p>
          </div>
        </nav-bottom>
      </nav>

      <div class="user-profile-container">
        <div class="profile-info">
          <div class="profile-user-bio">
            <h1 class="profile-user-name">Pyre_3</h1>
            <p class="user-npub-display">nPub5kkfl490sh2263hsbcm2</p>
            <p class="user-about-display">Just another Nostr user.</p>
          </div>
          <div class="tabs">
            <ul>
              <li><span class="profile-post-count">164</span> posts</li>
              <li>
                <span class="profile-following-count">206</span> following
              </li>
              <li>
                <span class="profile-followers-count">188</span> followers
              </li>
              <li><span class="profile-relays-count">188</span> relays</li>
            </ul>
          </div>
        </div>
        <!-- End of profile section -->

        <div class="user-notes-container"></div>
      </div>
    </div>
    <!-- ******* -->
    <script src="/dist/main.js" type="module"></script>
    <script src="/src/js/tabs.js"></script>
  </body>
</html>
